<div class="row">
  <div class="col-2" *ngFor="let photo of photos">
    <h4>{{photo.userName}}</h4>
    <img src="{{photo.url}}" alt="photo.userName" class="img-thumbnail p-1">

    <div class="text-center">
      <button 
        type="button" 
        class="btn btn-sm btn-success mr-1"
        (click)="approvePhoto(photo.id)"
      >Approve</button>
      <button 
        type="button" 
        class="btn btn-sm btn-danger"
        (click)="rejectPhoto(photo.id)"
      >Reject</button>      
    </div>
  </div>
</div>
