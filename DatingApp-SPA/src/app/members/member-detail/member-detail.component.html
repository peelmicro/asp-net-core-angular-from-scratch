<div class="container mt-4">
  <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
          </div>
          <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive}}</p>
          </div>  
          <div>
              <strong>Member since:</strong>
              <p>{{user.created}}</p>
          </div>                   
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading='About {{user.knownAs}}'>
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading='Interests'>
            <h4>Interests</h4>
            <p>{{user.interests}}</p>           
          </tab>
          <tab heading='Photos'>
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>          
          </tab>
          <tab heading='Messages'>
            <h4>Messages</h4>
            <p>Messages will be here</p>           
          </tab>                 
        </tabset>
      </div>
    </div>    
  </div>
</div>
